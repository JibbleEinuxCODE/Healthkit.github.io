<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reg.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="Reg-Form">
            <div class="logo"></div>
            <div class="Title">
                <h4>HealthKit</h4>
            </div>
            <div class="subtitle">
                <p>Easy life</p>
            </div>

            <div class="Fields">
                <div class="Username">
                    <input type="text" placeholder="Full Name" class="User-Input">
                </div>
                <div class="email">
                    <input type="email" placeholder="email" class="Email-Input">

                </div>
                <div class="email">

                    <input type="email" placeholder="confirm email" class="Email-Input">
                </div>
                <div class="Password">
                    <input type="password" placeholder="password" class="Pass-Input">

                </div>
                <div class="Password">
                    <input type="password" placeholder="confirm password" class="Pass-Input">
                </div>
                <dir class="terms" style="padding:0 0 15px 15px; ">

                    <input type="checkbox" id="chk">
                    <label for="chk">Are you accept <a href="#">terms</a> & <a href="#">condition</a></label>
                </dir>
                <button>Sign Up</button>
            </div>
            <div class="Links">
                Have an account? <a href="Login.html">Login</a>
            </div>

        </div>
    </main>
    <footer>
        <p>Author: Jibble Einux</p>
        <p>B.Sc in CSE</p>
        <p>Daffodil International University</p>
        <p><a href="https://www.facebook.com/JibbleEinuxCODE">Facebook</a></p>
    </footer>

</body>

</html>
